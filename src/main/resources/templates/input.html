<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Finansów Domowych</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/input.css}"/>
	<link rel="icon" th:href = "@{/img/logoSmall.png}" sizes="144x144" type="image/png">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Zaktualizuj finanse</h1>
		<form action="#" th:action = "@{/input_process}" method="post">
			<p style="margin-left: 30px; margin-top: 30px;">Data: <input type="date" id="inputDate" name="inputDate" th:value=${today} style="
				margin-left: 20px;
				margin-right: 20px;
				width: 400px;
				display: block;
				border: none;
				padding: 10px 0;
				border-bottom: solid 1px #1abc9c;
				transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
				background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
				background-position: -200px 0;
				background-size: 200px 100%;
				color: #0e6252;"></p>
			<p style="margin-left: 30px; margin-top: 30px;">Kwota: <input type="text" name="amount" id="amount" required="required" pattern="^[0-9]{1,9}[.,][0-9]{2}$" 
				title = "Kwota powinna mieć postać X,XX lub X.XX (np. 100,00 lub 99,99 lub 115.20). Maksymalna kwota 999999999,99" style="
				margin-left: 20px;
				margin-right: 20px;
				width: 400px;
				display: block;
				border: none;
				padding: 10px 0;
				border-bottom: solid 1px #1abc9c;
				transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
				background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
				background-position: -200px 0;
				background-size: 200px 100%;
				color: #0e6252;"></p>
			<p style="margin-left: 30px; margin-top: 30px;">Opis: <input type="text" name="description" id="descirption" required="required" maxlength="45" style="
				margin-left: 20px;
				margin-right: 20px;
				width: 400px;
				display: block;
				border: none;
				padding: 10px 0;
				border-bottom: solid 1px #1abc9c;
				transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
				background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
				background-position: -200px 0;
				background-size: 200px 100%;
				color: #0e6252;"></p>
			<br>
			<input type="radio" class="option-input radio" id="income" name="type" value="inc" checked="checked" style="margin-left: 20px;">
				<label for="income">Przychód</label>
			<input type="radio" class="option-input radio" id="expenditure" name="type" value="exp" style="margin-left: 20px;">
				<label for="expenditure">Wydatek</label>
			<p><br></p>
			<p style="margin-left: 20px;">
				Kategoria: 	<select name="categories" id="categories">
								<option th:each="cat:${categories}" th:value="${cat}" th:text="${cat}">Overwritten</option>
							</select>
			</p>
			<p><br></p>
			<p style="margin-left: 20px;"><a th:href="@{/cat_manager}">Dodaj/usuń kategorie</a></p>
				
			
			<div class="add_button"></div><p style="text-align: right;"><input type="image" src="img/add.svg" height="100" width="100" value="Dodaj" style="
			margin-right: 100px;"></p>
			
		</form>
	</div>
	<br>
	<p style="text-align: center;"><a th:href="@{/main}">Powrót do strony głównej</a></p>
</body>
</html>
