<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Finansów Domowych</title>
    <link rel="stylesheet" type="text/css" href = "css/main.css"/>
	<link rel="icon" type="image/png" href="img/logoSmall.png">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Szczegóły</h1>
<div class="container text-left">
	<form action="#" th:action = "@{/view_redir}" method="post">
		<table style="margin: 0 auto;">
			<tr>
				<td><h2 style="font-family: 'Consolas'; color: #333333;">Uwzględnij</h2></td>
			</tr>
			<tr>
				<td><input type="radio" class="option-input radio" id="showboth" name="viewScope" value="both" checked="checked">
				<label for="showboth" style="font-family: 'Consolas'; color: #333333;">Przychody i wydatki</label></td>
			</tr>
			<tr>
				<td><input type="radio" class="option-input radio" id="showinc" name="viewScope" value="inc">
				<label for="showinc" style="font-family: 'Consolas'; color: #333333;">Przychody</label></td>
			</tr>
			<tr>
				<td><input type="radio" class="option-input radio" id="showexp" name="viewScope" value="exp">
				<label for="showexp" style="font-family: 'Consolas'; color: #333333">Wydatki</label></td>
			</tr>
			<tr>
				<td><br><br><h2 style="font-family: 'Consolas'; color: #333333;">Widok</h2></td>
			</tr>
			<tr>
				<td><input type="radio" class="option-input radio" id="showdet" name="viewType" value="det" checked="checked">
				<label for="showdet" style="font-family: 'Consolas'; color: #333333;">Szczegółowy</label></td>
			</tr>
			<tr>
				<td><input type="radio" class="option-input radio" id="showcat" name="viewType" value="cat">
				<label for="showcat" style="font-family: 'Consolas'; color: #333333;">Pogrupowany według kategorii</label></td>
			</tr>
			<tr>
				<td><br><br><h2 style="font-family: 'Consolas'; color: #333333;">Okres</h2>
				</td>
			</tr>
			<tr>
				<td>
					<select name="viewPeriod" id="viewPeriod">
						<option value="30">Ostatnie 30 dni</option>
						<option value="60">Ostatnie 60 dni</option>
						<option value="90">Ostatnie 90 dni</option>
						<option value="other">Inny okres</option>
					</select>
				</td>
			</tr>
		
			<tr id="daterow1" style="visibility: hidden;">
				<td style="font-family: 'Consolas'; color: #333333;">Data początkowa:</td>
				<td style="font-family: 'Consolas'; color: #333333;">Data końcowa:</td>
			</tr>
			<tr id="daterow2" style="visibility: hidden;">
				<td><input type="date" id="startDate" name="startDate" th:value="${today}"></td>
				<td><input type="date" id="endDate" name="endDate" th:value="${today}"></td>
			</tr>
			
			<tr><td><br></td></tr>
		</table>
			<button type="submit">Pokaż</button>
		</div>

		<p style="text-align: center;"><a th:href="@{/main}"><br>Powrót do strony głównej</a></p>
	</form>
</div>

<script>
	document.getElementById('viewPeriod').addEventListener('change', function () {
    	var style = this.value == 'other' ? 'visible' : 'hidden';
    	document.getElementById('daterow1').style.visibility = style;
    	document.getElementById('daterow2').style.visibility = style;
	});
</script>

</body>
</html>
