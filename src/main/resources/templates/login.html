<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie: Organizer Finansów Domowych</title>
    <link rel="stylesheet" type="text/css" th:href = "@{css/loginAndRegister.css}"/>
	<link rel="icon" type="image/png" th:href = "@{/img/logoSmall.png}">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Panel Logowania</h1>
    <div>
        <form th:action="@{/login_process}" method="post" style="max-width: 400px; margin: 0 auto;">
                <input placeholder="e-mail" type="email" name="email" required />
                <input placeholder="hasło" type="password" name="usrpass" required />
                <button>LOGOWANIE</button>
            <!--<input type="image" src="img/login.svg" value="Logowanie" />-->
        </form>
        <p><a th:href="@{/signup}">Nie masz jeszcze konta? Zarejestruj się!</a></p>
    </div>

</div>

</body>
</html>
